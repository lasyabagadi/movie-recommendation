<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMatch</title>
    <style>
        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        select {
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 25px;
            border: 2px solid #28a745;
            background-color: #1c1c1c;
            color: #fff;
            width: 300px;
            margin-bottom: 20px;
            outline: none;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            text-align: center;
            position: relative;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        select:hover {
            border-color: #218838;
        }

        select option {
            background-color: #1c1c1c;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 25px;
            border: none;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        h2 {
            margin-top: 40px;
            font-size: 1.5rem;
        }

        .recommendations {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .recommendation-item {
            text-align: center;
        }

        .recommendation-item p {
            margin: 10px 0;
            font-size: 1.1rem;
        }

        .recommendation-item img {
            border-radius: 10px;
            max-width: 150px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <h1>Welcome to MovieMatch - A Movie Recommender System</h1>
    
    <form method="POST">
        <label for="movie">Select a movie to get recommendations:</label>
        <select name="movie_name" id="movie">
            {% for movie in movies %}
                <option value="{{ movie }}" {% if movie == selected_movie %}selected{% endif %}>{{ movie }}</option>
            {% endfor %}
        </select>
        <button type="submit">Recommend</button>
    </form>

    {% if recommended_movie_names %}
        <h2>Recommendations :</h2>
        <div class="recommendations">
            {% for name, poster in zip(recommended_movie_names, recommended_movie_posters) %}
                <div class="recommendation-item">
                    <p>{{ name }}</p>
                    <img src="{{ poster }}" alt="{{ name }}"/>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
